<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&subset=cyrillic">

<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/image.png" alt="Tamatave-chamber-logo">
        </a>
        <h1>Toamasina Chamber Of Commerce</h1>
    </header>

    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>

    <main>
        <form method="get" action="thankYou.html">
            <fieldset>
                <label>First Name* <input type="text" name="firstName" id="fn" required></label>
                <label>Last Name* <input type="text" name="lastName" id="ln" required></label>
                <label>Title or Position <input type="text" name="title" id="title" pattern="[a-zA-Z-\s]{7,}$"></label>
                <label>Email address* <input type="email" name="email" id="email" placeholder="something@gmail.com" required></label>
                <label>Phone Number* <input type="tel" name="phone" id="phoneNumber" required></label>
                <label>Business/Organization's name* <input type="text" name="business" id="business" required></label>
                <div>Software Needed:</div>
                <label><input type="radio" name="SNeeded" value="NP"> NP Membership is for non profit organizations and there is no fee</label>
                <label><input type="radio" name="SNeeded" value="Bronze"> Bronze Membership</label>
                <label><input type="radio" name="SNeeded" value="Silver"> Silver Membership</label>
                <label><input type="radio" name="SNeeded" value="Gold"> Gold Membership</label>
                <label class="bsn">Business/Organization's description: <textarea name="description" id="description"></textarea></label>
                <label><input type="hidden" name="timestamp" id="timestamp"></label>
            </fieldset>

            <input type="submit" value="Join" class="submitBtn">
            
        </form>
    </main>

    <footer>
        <div id="contact-and-c">
            <p>Rahery Ny Aina Tiana Navalona | ainanaval7@gmail.com | ✆ +261346846920</p>
        </div>
        <div id="social-media">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.jpeg" alt="instagram icon">
            </a>
        </div>
        <p id="copyright">©Copyright 2023 Tamatave Chamber Of Commerce</p>
    </footer>
    <script src="scripts/hamburger.js"></script>
</body>
</html>
