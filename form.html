        <form method="get" action="record.html">
            <div id="formmessage"></div>
            <fieldset>
                <label>Username* <input type="text" name="username" id="username" required></label>
                <label>Password* <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" id="pwd" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required></label>

                <label>Email* <input type="email" name="email" id="email" placeholder="something@byu.edu" pattern="[\w+\-.]+@byui\.edu$" required></label>
                <label for="r">Range Value</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0"></option>
                    <option value="1"></option>

                    <option value="3"></option>

            </fieldset>
            <input type="submit" value="Validate" class="submitBtn">
